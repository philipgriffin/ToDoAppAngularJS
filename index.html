<html ng-app="toDoApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- My Stylesheet CSS import -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Material-icons FONT import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- MDL CSS import -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

    <meta charset="UTF-8">
    <title>Angular To-do</title>
</head>
<body ng-controller="MainController">

<div class="demo-card-wide mdl-card mdl-shadow--2dp height-transition height-transition-hidden">
    <div class="mdl-card__title">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">List title...</label>
        </div>
    </div>
        <div class="lowerContent mdl-card__supporting-text">



        </div>
        <div class="lowerContent mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">add</i>
            </a>
        </div>
        <div class="mdl-card__menu">
            <button ng-click="slide()" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">arrow_drop_down</i>
            </button>
        </div>
</div>

<!-- MDL JS import -->
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<!-- Jquery JS import -->
<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<!-- AngularJS JS import -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<!-- mainApp JS import -->
<script src="js/mainApp.js"></script>
</body>
</html>
